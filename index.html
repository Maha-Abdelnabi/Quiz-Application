<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="home-page">
        <h2>Javascript quiz</h2>

<p>It's a simple and quick quiz to test your information in JS</p>
<p>Enter your initials <label for="fname"></label><br>
<input type="text" id="fname" name="fname"><br>then press on start button</p>


<button onclick="myFunction()">START</button>

<p id="demo"></p>
    </div>
    <!--the main container-->
    <div class="quiz-app" id="quiz-app">
      <div class="quiz-info">
        <!--javascrist is the name of the quiz-->
        <div class="category">Category: <span>Javascript</span></div>
        <!--number of qustion-->
        <div class="countdown">
        <!--countdown include 2 spans..one for the min and the other for the seconds-->
        
      </div>
      </div>
      <!--the questions-->
      <div id="questions-page" class="quiz-area hide">
       <h2 id="question">wrtie question here</h2>
      
      <!--the answers-->
      <ul >
    
       <li >
         
          <input type="radio" id="answer_1" name="questions" class="answer" />
          <label for="answer_1" id="answer1">write 1st answer here</label>
       </li>
        <li >
          <input type="radio" id="answer_2" name="questions" class="answer"/>
          <label for="answer_2" id="answer2">write 2st answer here</label>
        </li>
        <li >
          <input type="radio" id="answer_3" name="questions" class="answer"/>
          <label for="answer_3" id="answer3">write 3st answer here</label>
        </li>
        <li>
          <input type="radio" id="answer_4" name="questions"class="answer" />
          <label for="answer_4" id="answer4">write 4st answer here</label>
        </li>
        <button class="submit-button">Submit</button>
        
         <div class="spans"></div>
        <!--showing result-->
        <div class="results">
          <span class="correct"> Correct </span>
        </div>
      </div>
      </div>
      <!--submit answer button-->

     
    </div>

    <script src="script.js"></script>
    <!--<script src="example.js"></script>-->
  </body>
</html>
