<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--the main container-->
    <div class="quiz-app">
      <div class="quiz-info">
        <!--javascrist is the name of the quiz-->
        <div class="category">Category: <span>Javascript</span></div>
        <!--number of qustion-->
        <div class="count">Questions Count: <span>5</span></div>
      </div>
      <!--the questions-->
      <div class="quiz-area">
        <h2 id="h2">wrtie question here</h2>
      </div>
      <!--the answers-->
      <div class="answers-area">
        <!--every answer has it's own div-->
        <div class="answer">
          <!--answers options-->
          <input type="radio" id="answer_1" name="questions" />
          <label for="answer_1" id="answer1">write 1st answer here</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_2" name="questions" />
          <label for="answer_2" id="answer2">write 2st answer here</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_3" name="questions" />
          <label for="answer_3" id="answer3">write 3st answer here</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_4" name="questions" />
          <label for="answer_4" id="answer4">write 4st answer here</label>
        </div>
      </div>
      <!--submit answer button-->
      <button class="submit-button">Submit</button>

      <!--showing result-->
      <div class="results">
        <span class="correct"> Correct </span>
      </div>

      <div class="countdown">
        <!--countdown include 2 spans..one for the min and the other for the seconds-->
        <span class="minutes">02</span> : <span class="seconds">45</span>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="sheet.js"></script>
  </body>
</html>
